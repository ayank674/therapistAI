<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="loginContainer">
        <h2>Create an Account</h2>
        <form method="POST" action="/register" class="loginForm">
            <div class="formRow">
                <label for="username">Username:</label>
                <input id="textInput" type="text" name="username" required>
            </div>
            <div class="formRow">
                <label for="password">Password:</label>
                <input id="textInput" type="password" name="password" required>
            </div>
            <div class="formRow">
                <label for="confirm-password">Confirm Password:</label>
                <input id="textInput" type="password" name="password" required>
            </div>
            <button id="buttonInput" type="submit">Register</button>
        </form>
        <p style="margin-top: 15px;">
            Already have an account? <a href="/login">Back to login</a>
        </p>
        
    </div>
</body>
</html>
