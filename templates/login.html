<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="mainContainer">
            <h2>Login to Therapist Chatbot</h2>
            <form method="POST" action="/login">
                <input class="textInput" type="text" name="username" placeholder="Username" required><br><br>
                <input class="textInput" type="password" name="password" placeholder="Password" required><br><br>
                <button id="buttonInput" type="submit">Login</button>
            </form>
        </div>
        <script src="../static/script.js"></script>
    </body>
</html>
